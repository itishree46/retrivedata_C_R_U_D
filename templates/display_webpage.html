<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>webpage table</h2>
        <table border="2px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
            {% for j in webpage %}
            <tr>
                <td>{{j.topic_name}}</td>
                <td>{{j.name}}</td>
                <td>{{j.url}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
